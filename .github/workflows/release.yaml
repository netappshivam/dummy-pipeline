name: Release Workflow
on:
  push:
    branches:
      - releasetag
  workflow_dispatch:

jobs:
  release_branch:
    permissions:
      contents: write
      actions: read
      packages: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout codes
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24.1'

      - name: Configure Git
        run: |
          USERNAME=${{ github.actor }}
          echo "Fetching email for $USERNAME"
          EMAIL=$(curl -s -H "Authorization: token ${{ secrets.GH_PAT }}" https://api.github.com/users/$USERNAME | jq -r '.email')
          if [ "$EMAIL" == "null" ]; then
            EMAIL="$USERNAME@users.noreply.github.com"
          fi
          echo "Using email: $EMAIL"
          echo "Using username: $USERNAME"

          git config --global user.email "$EMAIL"
          git config --global user.name "$USERNAME"

      - name: Run release logic
        id: release_logic_binary
        run: |
          FINAL_RELEASE_TAG=$(go run main.go tag release)
          echo "DEBUG: FINAL_RELEASE_TAG=${FINAL_RELEASE_TAG}"
          echo "FINAL_RELEASE_TAG=${FINAL_RELEASE_TAG}" >> $GITHUB_ENV
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Build and push Docker images
        run: echo ${{ env.FINAL_RELEASE_TAG }}
        env:
          FINAL_RELEASE_TAG: ${{ env.FINAL_RELEASE_TAG }}



