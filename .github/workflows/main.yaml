name: Main Workflow
on:
  push:
    paths:
      - release-cmd/releases.yaml

jobs:

  dev_increment:
    if: "!startsWith(github.ref, 'refs/heads/release') && github.event_name == 'push' && github.ref == 'refs/heads/main'"
    permissions:
      contents: write
      actions: read
      packages: write

    runs-on: ubuntu-latest

    steps:

      - name: Checkout codes
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24.1'

      - name: Configure Git
        run: |
          USERNAME=${{ github.actor }}
          echo "Fetching email for $USERNAME"
          EMAIL=$(curl -s -H "Authorization: token ${{ secrets.GH_PAT }}" https://api.github.com/users/$USERNAME | jq -r '.email')
          if [ "$EMAIL" == "null" ]; then
            EMAIL="$USERNAME@users.noreply.github.com"
          fi
          echo "Using email: $EMAIL"
          echo "Using username: $USERNAME"

          git config --global user.email "$EMAIL"
          git config --global user.name "$USERNAME"

      - name: Run dev logic
        id: dev_logic
        run: go run main.go tag dev_increment

      - name: Set Tag
        run: |
          NEW_TAG=${{ steps.dev_logic.outputs.new_tag }}
          echo "New tag: $NEW_TAG"
          git tag $NEW_TAG
          git push origin $NEW_TAG
