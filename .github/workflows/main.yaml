name: Main Workflow
on:
  push:
    branches:
      - main
      - release.*
  pull_request:

jobs:

  dev_increment:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:

      - name: Checkout codes
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24.1'

      - name: Build dev binary
        run: |
          go build -o ./cicd/dev_logic_binary ./cicd
          chmod +x ./cicd/dev_logic_binary

      - name: Run dev logic
        run: ./cicd/dev_logic_binary dev

  release_branch:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout codes
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24.1'

      - name: Build release binary
        run: |
          go build -o ./cicd/release_logic_binary ./cicd
          chmod +x ./cicd/release_logic_binary

      - name: Run release logic
        run: ./cicd/release_logic_binary release
